<html>
	<head>
		<title>最新动态 - 睿科轻医美</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
<body>
	<!-- Header -->
	<header id="header">
		<a href="index" class="title">最新动态</a>
			<nav>
				<ul>
					<li><a href="{{ '' | absolute_url }}">主页</a></li>
					<li><a href="#" class="active">最新动态</a></li>
					<li><a href="stores.html">门店列表</a></li>
				</ul>
			</nav>
	</header>
	{% assign posts = paginator.posts | default: site.posts %}
		<!-- Wrapper -->
		<div id="wrapper">
			<section id="main" class="wrapper">
				<div class="inner">
				{% for post in posts %}
				<section>
					<div class=major>
						<!-- <div class="6u 12u$(small)"> -->
							<ul class="actions">
							<h2>{{ post.title }}</h2>
							<li>
								<p style="word-break:break-all;width: 1000px;">{{ post.subtitle }}<br /><b>日期：</b>{{ post.date }}</p>
						    </li>
							<li style="float:right; margin-right: 70px;"><a href="{{ post.url | absolute_url }}" class="button" >查看全文</a></li>
							</ul>
						<!-- </div> -->
					</div>
					<hr />
				</section>
				{% endfor %}
			    </div>
			</section>
		</div>
		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; 深圳睿科品牌发展有限公司</li><li>Design: <a href="https://github.com/texwyx">@TexWYX</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
